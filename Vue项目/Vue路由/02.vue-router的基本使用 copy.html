<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入 vue 文件 -->
    <script src="./lib/vue_2.5.22.js"></script>
    <script src="./lib/vue-router_3.0.2.js"></script>
</head>

<body>
    <!-- 被 vm 实例所控制的区域 -->
    <div id="app">
        <router-link to="/user/1">User1</router-link>
        <router-link to="/user/2">User2</router-link>
        <router-link :to="{name: 'user',params: {id: 3}}">User3</router-link>
        <router-link to="/register">Register</router-link>
        <!-- 路由占位符 -->
        <router-view></router-view>

    </div>

    <script>
        var Tab1 = {
            template: `<h3>Tab1</h3>`
        }
        var Tab2 = {
                template: `<h3>Tab2</h3>`
            }
            // var User = {
            //     template: `<h1>User组件 用户id为：{{$route.params.id}}</h1>`
            // }
            // var User = {
            //     props: ['id'],
            //     template: `<h1>User组件 用户id为：{{id}}</h1>`
            // }
        var User = {
            props: ['name', 'age'],
            template: `<h1>User组件 用户id为：{{$route.params.id}} 姓名：{{name}} 年龄{{age}}</h1>`
        }
        var Register = {
            template: `<div>
            <h1>Register组件</h1>
            <hr/>
            <router-link to="/register/tab1">tab1</router-link>
            <router-link to="/register/tab2">tab2</router-link>
            <router-view />
            </div>
            `
        }
        const router = new VueRouter({
            routes: [
                //     {
                //     path: '/user/:id',
                //     component: User
                // }, 
                // {
                //     path: '/user/:id',
                //     component: User,
                //     props: true
                // }, 
                {
                    name: 'user',
                    path: '/user/:id',
                    component: User,
                    props: {
                        name: '邓宇',
                        age: 30
                    }
                }, {
                    path: '/register',
                    component: Register,
                    children: [{
                        path: '/register/tab1',
                        component: Tab1
                    }, {
                        path: '/register/tab2',
                        component: Tab2
                    }]
                }, {
                    path: '/',
                    redirect: '/user'
                }
            ]
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            router
        })
    </script>
</body>

</html>
