<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        ul {
            overflow: hidden;
        }
        
        ul li {
            width: 100px;
            float: left;
        }
        
        .current {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tab">
            <ul>
                <li v-for="(item,index) in list" @click="change(index)" :class="index==currentIndex? 'current':'' ">{{item.title}}</li>
            </ul>
            <div>
                <img :src="list[currentIndex].path" alt="">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                currentIndex: 0,
                list: [{
                    title: 'apple',
                    path: 'img/apple.png'
                }, {
                    title: 'orange',
                    path: 'img/orange.png'
                }, {
                    title: 'lemon',
                    path: 'img/lemon.png'
                }]
            },
            methods: {
                change(index) {
                    this.currentIndex = index
                }
            }
        });
    </script>
</body>

</html>
