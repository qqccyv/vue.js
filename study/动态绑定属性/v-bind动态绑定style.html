<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>


    <div id="app">
        <!-- <div :style="{fontSize: finalSize+'px',color: finalColor}">{{message}}</div> -->
        <div :style="getStyle()">{{message}}</div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                finalSize: 100,
                finalColor: 'red' //动态绑定样式style  
            },
            methods: {
                getStyle: function() {
                    return {
                        fontSize: this.finalSize + 'px',
                        color: this.finalColor
                    }
                }
            }
        })
    </script>



</body>

</html>
