<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: red
        }
    </style>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-bind:class="{active: isActive, line: isLine}">{{message}}</h1>
        <input type="submit" value="提交" v-on:click="btnClick">
        <h2 :class="getClass()">{{message}}</h2>
        <h2 :class="[current,onblur]">{{message}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Are you ok!',
                isActive: true,
                isLine: true,
                current: 'aaaa',
                onblur: 'bbbbb'
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                },
                getClass: function() {
                    return {
                        active: this.isActive,
                        line: this.isLine
                    }
                }
            }
        })
    </script>
</body>

</html>
