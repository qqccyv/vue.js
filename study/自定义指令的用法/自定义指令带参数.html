<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" id="" v-color="message" v-model="message">

    </div>
</body>
<script>
    //定义一个带参数的自定义指令  参数通过binding形参传入  通过binding.value属性得到  在函数内部处理
    Vue.directive('color', {
        bind: function(el, binding) {
            console.log(binding);
            el.style.backgroundColor = binding.value
        }
    })
    const vm = new Vue({
        el: '#app',
        data: {
            message: 'red'
        },
        methods: {
            handle: function() {

            }
        }
    })
</script>

</html>
