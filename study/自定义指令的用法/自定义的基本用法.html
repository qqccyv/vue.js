<body>
    <div id="app">
        <input type="text" id="" v-focus>
        <!-- 两种效果相同 -->
        <input type="text" autofocus="autofocus">
    </div>
</body>
<script>
    // Vue.directive('focus', {

    //     }

    //定义一个自定义指令“focus”  将函数插入focus指令中 绑定元素作为形参传入函数
    //自定义属性只能在一个元素上使用，多个使用时最后一个生效
    Vue.directive('focus', {
        inserted: function(el) {
            el.focus()
        }
    })
    const vm = new Vue({
        el: '#app',
        data: {
            message: 'red'
        },
        methods: {
            handle: function() {

            }
        }
    })
</script>
