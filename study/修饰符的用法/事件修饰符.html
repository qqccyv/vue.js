<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="parent" @click="handle">
            <!-- 阻止冒泡 -->
            <button @click.stop="">点击</button>
        </div>
        <div v-text="num"></div>
        <!-- 阻止默认行为 -->
        <p><a href="http://www.baidu.com" @click.prevent>百了个度</a></p>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            handle() {
                this.num++
            }
        },
    })
</script>

</html>
