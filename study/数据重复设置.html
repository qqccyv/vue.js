<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<div id="app">
    <input type="text" :value="num" @blur="handle">
</div>

<body>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle(event) {
                    console.log(event.target.value);
                    if (event.target.value < 0) {
                        this.num = ''
                        this.num = 0 //数据和data中重复设置不会成功 需要有所改变 类型或者值
                    }

                }
            },
        })
    </script>
</body>

</html>
