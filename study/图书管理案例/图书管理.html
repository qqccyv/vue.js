<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 500px;
            text-align: center;
        }
        
        .grid table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .grid th,
        td {
            padding: 10;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
        }
        
        .grid th {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <table>

                <thead>
                    <tr>
                        <label for="id">
                            编号：
                            <!-- disabled在行内中必须通过v-bind绑定后才能赋值修改 -->
                            <input type="text" id="id" v-model="id" :disabled="flag">
                        </label>
                        <label for="name">
                            书名：
                            <input type="text" id="name" v-model="name" >
                        </label>
                        <button @click="submit">提交</button>
                    </tr>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.id' v-for='item in books'>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>
                            <a href="" @click.prevent="toEdit(item.id)">修改</a>
                            <span>|</span>
                            <a href="" @click.prevent>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                id: '',
                name: '',
                books: [{
                    id: 1,
                    name: '三国演义',
                    date: ''
                }, {
                    id: 2,
                    name: '水浒传',
                    date: ''
                }, {
                    id: 3,
                    name: '红楼梦',
                    date: ''
                }, {
                    id: 4,
                    name: '西游记',
                    date: ''
                }]
            },
            methods: {
                submit: function() {

                    let book = {}
                    book.id = this.id;
                    book.name = this.name
                    this.books.push(book)
                    this.id = ''
                    this.name = ''
                },
                toEdit: function(id) {
                    // console.log(id);
                    this.flag = true
                    let book = this.books.filter(function(item) {
                        return item.id == id //这里如果用错成赋值等号  就会造成绑定的key值和ID号重复定义
                    })
                    this.id = book[0].id
                    this.name = book[0].name
                }
            },
        });
    </script>
</body>

</html>
