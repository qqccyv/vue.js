<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <div></div>
</body>
<script>
    let ipt = document.querySelector('input')
    let div = document.querySelector('div')
    let id = document.querySelector('#id')
    let data = {
        msg: 'hello world'
    }
    let arr = [1, 2]
    Object.defineProperty(data, 'msg', {
        //获取原有参数值
        get() {
            return value
        },

        // 当属性值修改时，触发执行该方法。该方法将接受唯一参数，即该属性新的参数值。
        set(val) {
            // 将新参数值赋值给原有参数值
            value = val
            div.innerHTML = val
            ipt.value = val
        },
        // configurable: true,
        // enumerable: true,
    })
    ipt.oninput = function() {
            data.msg = this.value
                // console.log(data);

        }
        // 使用数组的方法或改变数组的下标是不能重新触发 Object.defineProperty中的set()方法的
        //如果要监听的到话，需要重新编写数组的方法
    document.querySelector('div').innerHTML = arr.length
    _push = Array.prototype.push
    Array.prototype.push = function(value) {
        _push.call(this, value)
        document.querySelector('div').innerHTML = arr.length

    }
</script>

</html>
