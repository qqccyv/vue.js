<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <base-layout>
            <!-- 不适用temlate标签定位，在单一html标签中指定name，只能定位一个标签 -->
            <template slot="header">
            <p>标题信息</p>
            <p>标题信息</p>
        </template>
            <p>主要内容</p>
            <p>主要内容</p>
            <p>主要内容</p>
            <!-- 设置了默认内容后，就不要设置空白插槽，不然会被空白内容顶替 -->
            <p slot="footer"></p>
        </base-layout>
    </div>
</body>
<script>
    Vue.component('base-layout', {
        data() {
            return {

            }
        },
        template: `
            <div>
                <header>
                    <slot name="header"></slot>
                </header>
                <main>
                <slot></slot>
                </main>
                <footer>
                <slot name="footer">这是底部默认内容</slot>
                </footer>
            </div>
        `
    })
    const vm = new Vue({
        el: '#app',
        data: {

        }
    })
</script>

</html>
