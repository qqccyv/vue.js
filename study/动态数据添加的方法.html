<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div @click="handle">
            {{list}}
        </div>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            list: [1, 2]
        },
        methods: {
            handle() {
                // this.list = [...this.list]
                // this.list[2] = Math.random()  //这里就可以通过数组下标，实时响应修改数组数据了
                setTimeout(() => {
                    this.list = [...this.list] //如果有异步请求 则必须把深拷贝步骤放在一个作用域内，不然会有问题
                    this.list[2] = Math.random()

                }, 1000)
            }
        },
    })
</script>

</html>
