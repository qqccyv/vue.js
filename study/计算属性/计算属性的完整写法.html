<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <h2>{{fullName}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                firstName: '邓',
                lastName: '宇'
            },
            computed: {
                fullName: {
                    //获取时调用，相当于数据绑定到页面    也是平时默认调用的
                    get: function() {
                        return this.firstName + ' ' + this.lastName
                    },
                    //fullName改变时调用，相当于反向绑定回数据
                    set: function(newValue) {
                        let name = newValue.split(' ');
                        this.firstName = name[0]
                        this.lastName = name[1]
                    },

                }
            }
        })
    </script>
</body>

</html>
