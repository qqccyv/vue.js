<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        {{message}}
        <h2>总价：{{totalPrice}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                books: [{
                    id: 110,
                    name: '像少年啊飞驰',
                    price: 100
                }, {
                    id: 111,
                    name: '倚天屠龙记',
                    price: 100
                }, {
                    id: 112,
                    name: '三重门',
                    price: 100
                }, {
                    id: 113,
                    name: '第一次亲密接触',
                    price: 100
                }, ]
            },
            computed: {
                totalPrice: function() {
                    let result = 0;
                    // for (let i = 0; i < this.books.length; i++) {
                    //     result += this.books[i].price
                    // }

                    this.books.forEach(el => {
                        result += el.price
                    });

                    return result
                }
            }
        })
    </script>
</body>

</html>
