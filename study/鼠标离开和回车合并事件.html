<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy="msg">
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: ''
        },
        watch: {
            msg() {
                console.log(this.msg);

            }
        },
    })
</script>

</html>
